<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Index</title>
</head>
<body>
<a4j:region>
	<h:form>
		<h:panelGrid id="exampleContainer" columns="1">
			<h:commandLink id="create_user" value="Create User"
				action="#{usersManagement.createUser}" rendered="#{s:hasRole('ADMINISTRATOR')}"/>
			<rich:dataTable id="exampleListDT" value="#{accessExtendedDataModel}"
				var="user" rows="5" style="width:100%">
				<h:column>
					<f:facet name="header">
						<h:outputText value="First Name" />
					</f:facet>
					<h:outputText value="#{user.firstName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Second Name" />
					</f:facet>
					<h:outputText value="#{user.secondName}" />
				</h:column>
				<h:column rendered="#{s:hasRole('ADMINISTRATOR')}">
					<a4j:commandLink
						onclick="if (! window.confirm('Are you sure?') ) {return false}"
						value="Edit" action="#{usersManagement.editUser(user)}"
						reRender="exampleContainer" />
				</h:column>
				<h:column rendered="#{s:hasRole('ADMINISTRATOR')}">
					<a4j:commandLink
						onclick="if (! window.confirm('Are you sure?') ) {return false}"
						value="Delete" action="#{usersManagement.delete(user)}"
						reRender="exampleContainer" />
				</h:column>
			</rich:dataTable>
			<rich:spacer height="1" />
			<rich:datascroller align="left" for="exampleListDT" maxPages="5"
				ajaxSingle="false" />
		</h:panelGrid>
	</h:form>
</a4j:region>
</body>
</html>
