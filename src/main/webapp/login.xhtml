<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:include src="includes/styles.xhtml" />
</h:head>
<h:body>
	<div align="center" style="width: 500; margin: auto;">
		<p:panel header="Login Form"
			footer="FreeBuggy Copyright(c) 2010 priceputu.cristian@gmail.com"
			style="width: 400;">
			<form class="ui-widget" action="j_spring_security_check"
				method="post">
				<table>
					<tr>
						<td class="ui-widget">Username</td>
						<td><input
							class="ui-inputfield ui-widget ui-state-default ui-corner-all"
							type='text' name='j_username' />
						</td>
					</tr>
					<tr>
						<td class="ui-widget">Password</td>
						<td><input
							class="ui-inputfield ui-widget ui-state-default ui-corner-all"
							type='password' name='j_password' />
						</td>
					</tr>
					<tr>
						<td><input type="checkbox" class="ui-widget"
							name="_spring_security_remember_me" /></td>
						<td class="ui-widget">Remember me.</td>
					</tr>
					<tr>
						<td colspan='2'><input
							class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
							name="submit" type="submit" />
						</td>
					</tr>
					<tr>
						<td><a href="rest/defaults">Create Defaults</a>
						</td>
					</tr>
				</table>
			</form>
		</p:panel>
		<div>
			<h:messages></h:messages>
		</div>
	</div>
</h:body>
</html>
