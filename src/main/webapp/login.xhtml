<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:include src="includes/styles.xhtml" />
</h:head>
<h:body>
	<div align="center" style="width: 500; margin: auto;">
		<p:panel header="Login Form"
			footer="FreeBuggy Copyright(c) 2010 priceputu.cristian@gmail.com"
			style="width: 400;">
			<h:form id="loginForm" prependId="false">
				<label for="j_username"><h:outputText value="Username:" /><br />
				</label>
				<h:inputText id="j_username" required="true">
				</h:inputText>

				<br />
				<br />
				<label for="j_password"><h:outputText value="Password:" /><br />
				</label>
				<h:inputSecret id="j_password" required="true">
				</h:inputSecret>

				<br />
				<br />
				<label for="_spring_security_remember_me"> <h:outputText
						value="Remember me" /> </label>
				<h:selectBooleanCheckbox id="_spring_security_remember_me" />
				<br />

				<p:commandButton type="submit" id="login"
					action="#{loginBean.doLogin}" value="Login" />

			</h:form>
		</p:panel>
		<div>
			<h:messages></h:messages>
		</div>
	</div>
</h:body>
</html>
