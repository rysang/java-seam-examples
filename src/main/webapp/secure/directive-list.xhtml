<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">


<ui:composition template="/WEB-INF/templates/main_page.xhtml">
	<ui:define name="title">#{h['org.cpcs.link.directive.list']}</ui:define>
	<ui:define name="center">

		<h:panelGrid columns="1">
			<h:panelGrid columns="2">
				<h:form>
					<p:commandButton value="#{dir['directive.create']}"
						action="#{directiveActions.createDirective}" />
				</h:form>
			</h:panelGrid>
			<h:form>
				<p:dataTable var="directive"
					value="#{directiveActions.directiveDataModel}" paginator="true"
					rows="10" lazy="true"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,15,30,50,100,200" selectionMode="single"
					onRowSelectUpdate="display">

					<f:facet name="header">
            			Directives
        			</f:facet>

					<p:column headerText="#{dir['directive.code']}">
						<h:outputText value="#{directive.code}" />
					</p:column>

					<p:column headerText="#{dir['directive.description']}">
						<h:outputText value="#{directive.description}" />
					</p:column>

					<p:column headerText="#{dir['directive.com.dir.id']}">
						<h:outputText value="#{directive.comDirId}" />
					</p:column>

					<p:column headerText="Edit">
						<h:commandLink
							action="#{directiveActions.editDirective(directive)}"
							value="Edit" />
					</p:column>

					<p:column headerText="Delete">
						<h:commandLink
							action="#{directiveActions.deleteDirective(directive)}"
							value="Delete"
							onclick="if (!confirm('#{dir['directive.confirm.delete']}')) return false" />
					</p:column>
				</p:dataTable>
			</h:form>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
