<div xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<h:form>

		<h:panelGrid border="0" columns="1" style="width:100%">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{auktion['ro.penteker.auktion.category.create.category']}"
						action="#{categoryActions.createCategory}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>
			<div style="height: 10px"></div>
			<p:dataTable var="category" id="categoryTable" value="#{categoryDataModel}" paginator="true" rows="15" lazy="true"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="5,10,15,30,50,100,200" selectionMode="single" onRowSelectUpdate="display">

				<f:facet name="header">
            			#{auktion['ro.penteker.auktion.category.available.categories']}
       			</f:facet>

				<p:column headerText="#{auktion['ro.penteker.auktion.category.headers.name']}" sortBy="#{category.name}"
					filterBy="#{category.name}">
					<h:outputText value="#{category.name}" />
				</p:column>

				<p:column headerText="#{auktion['ro.penteker.auktion.category.headers.created.date']}"
					sortBy="#{category.createdDate}">
					<h:outputText value="#{category.createdDate}" />
				</p:column>

				<p:column headerText="#{auktion['ro.penteker.auktion.category.headers.created.by']}" sortBy="#{category.createdBy}">
					<h:outputText value="#{category.createdBy}" />
				</p:column>

				<p:column headerText="#{auktion['ro.penteker.auktion.category.headers.description']}"
					sortBy="#{category.description}">
					<h:outputText value="#{category.description}" />
				</p:column>

				<p:column headerText="#{auktion['ro.penteker.auktion.category.headers.edit']}">
					<h:commandLink action="#{categoryActions.editCategory(category)}"
						value="#{auktion['ro.penteker.auktion.category.headers.edit']}" />
				</p:column>
				<p:column headerText="#{auktion['ro.penteker.auktion.category.headers.delete']}">
					<h:commandLink action="#{categoryActions.deleteCategory(category)}"
						value="#{auktion['ro.penteker.auktion.category.headers.delete']}"
						onclick="if (!confirm('#{auktion['ro.penteker.auktion.category.confirmation']}')) return false" />
				</p:column>
			</p:dataTable>
		</h:panelGrid>
	</h:form>
</div>
