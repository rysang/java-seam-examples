<div xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<h:form>

		<h:panelGrid border="0" columns="1" style="width:100%">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{auktion['ro.penteker.auktion.user.management.create.user']}"
						action="#{securityActions.createUser}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>
			<div style="height: 10px"></div>
			<p:dataTable var="user" id="usersTable" value="#{userDataModel}" paginator="true" rows="15" lazy="true"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="5,10,15,30,50,100,200" selectionMode="single" onRowSelectUpdate="display">

				<f:facet name="header">
            #{auktion['ro.penteker.auktion.user.management.available.users']}
       	</f:facet>

				<p:column headerText="#{auktion['ro.penteker.auktion.user.management.headers.username']}" sortBy="#{user.username}"
					filterBy="#{user.username}">
					<h:outputText value="#{user.username}" />
				</p:column>

				<p:column headerText="#{auktion['ro.penteker.auktion.user.management.headers.password']}" sortBy="#{user.password}"
					filterBy="#{user.password}">
					<h:outputText value="#{user.password}" />
				</p:column>

				<p:column headerText="#{auktion['ro.penteker.auktion.user.management.headers.enabled']}" sortBy="#{user.enabled}">
					<h:outputText value="#{user.enabled}" />
				</p:column>

				<p:column headerText="#{auktion['ro.penteker.auktion.user.management.headers.created.date']}"
					sortBy="#{user.createdDate}">
					<h:outputText value="#{user.createdDate}" />
				</p:column>

				<p:column headerText="#{auktion['ro.penteker.auktion.user.management.headers.created.by']}"
					sortBy="#{user.createdBy}">
					<h:outputText value="#{user.createdBy}" />
				</p:column>


				<p:column headerText="#{auktion['ro.penteker.auktion.user.management.headers.edit']}">
					<h:commandLink action="#{organizationActions.editOrganization(organization)}"
						value="#{auktion['ro.penteker.auktion.user.management.headers.edit']}" />
				</p:column>
				<p:column headerText="#{auktion['ro.penteker.auktion.user.management.headers.delete']}">
					<h:commandLink action="#{organizationActions.removeOrganization(organization)}"
						value="#{auktion['ro.penteker.auktion.user.management.headers.delete']}"
						onclick="if (!confirm('#{org['organization.confirm.delete']}')) return false" />
				</p:column>
			</p:dataTable>
		</h:panelGrid>
	</h:form>
</div>
