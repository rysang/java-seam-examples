<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">
	<ui:define name="center">
		<h:form id="userForm">
			<p:messages id="messages" showDetail="true" />
			<h:panelGrid border="0" columns="1" style="width:100%">
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton value="#{auktion['ro.penteker.auktion.user.management.save']}"
							action="#{securityActions.saveUser}" ajax="false" />
						<p:commandButton value="#{auktion['ro.penteker.auktion.user.management.close']}" action="#{securityActions.close}"
							ajax="false" immediate="true" />
					</p:toolbarGroup>
				</p:toolbar>
				<div style="height: 10px"></div>


				<h:panelGrid border="0" columns="1" style="width:40%">
					<p:fieldset legend="#{auktion['ro.penteker.auktion.user.management.headers.username']}">
						<p:inputText id="username" value="#{securityActions.currentUser.username}" style="width:100%" />
					</p:fieldset>

					<p:fieldset legend="#{auktion['ro.penteker.auktion.user.management.headers.password']}">
						<p:password id="password" value="#{securityActions.currentUser.password}" feedback="true" />
					</p:fieldset>

					<p:fieldset legend="#{auktion['ro.penteker.auktion.user.management.headers.enabled']}">
						<p:selectBooleanCheckbox id="enabled" value="#{securityActions.currentUser.enabled}" />
					</p:fieldset>

					<p:fieldset legend="#{auktion['ro.penteker.auktion.user.management.headers.admin']}">
						<p:selectBooleanCheckbox id="admin" value="#{securityActions.currentUser.admin}" />
					</p:fieldset>
				</h:panelGrid>


				<div style="height: 10px"></div>

				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton value="#{auktion['ro.penteker.auktion.user.management.save']}"
							action="#{securityActions.saveUser}" ajax="false" />
						<p:commandButton value="#{auktion['ro.penteker.auktion.user.management.close']}" action="#{securityActions.close}"
							ajax="false" immediate="true" />
					</p:toolbarGroup>
				</p:toolbar>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
