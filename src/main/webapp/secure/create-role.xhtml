<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">
	<ui:define name="center">
		<h:form id="userForm">
			<p:messages id="messages" showDetail="true" />
			<h:panelGrid border="0" columns="1" style="width:100%">
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton value="#{auktion['ro.penteker.auktion.user.management.save']}"
							action="#{securityActions.saveRole}" ajax="false" />
						<p:commandButton value="#{auktion['ro.penteker.auktion.user.management.close']}"
							action="#{securityActions.closeEditCreate}" ajax="false" immediate="true" />
					</p:toolbarGroup>
				</p:toolbar>
				<div style="height: 10px"></div>


				<h:panelGrid border="0" columns="1" style="width:40%">
					<p:fieldset legend="#{auktion['ro.penteker.auktion.user.management.headers.authority']}">
						<p:inputText id="authority" value="#{securityActions.currentRole.authority}" style="width:100%">
							<f:validator binding="#{roleValidator}" />
						</p:inputText>
					</p:fieldset>

					<p:fieldset legend="#{auktion['ro.penteker.auktion.user.management.headers.private']}">
						<p:inputText id="private" value="#{securityActions.currentRole.isPrivate}" style="width:100%" disabled="true" />
					</p:fieldset>
				</h:panelGrid>


				<div style="height: 10px"></div>

				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton value="#{auktion['ro.penteker.auktion.user.management.save']}"
							action="#{securityActions.saveRole}" ajax="false" />
						<p:commandButton value="#{auktion['ro.penteker.auktion.user.management.close']}"
							action="#{securityActions.closeEditCreate}" ajax="false" immediate="true" />
					</p:toolbarGroup>
				</p:toolbar>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
