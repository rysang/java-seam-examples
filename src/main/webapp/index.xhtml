<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form id="form">

		<p:editor id="editor" value="#{editorActions.text}" width="600" />

		<h:panelGrid columns="2" style="margin-top:10px">
			<p:commandButton id="submitButton" value="Submit" update="display"
				oncomplete="dlg.show()" icon="ui-icon-disk" />
			<p:commandButton id="clearButton" type="button" value="Clear"
				onclick="editor.clear()" icon="ui-icon-close" />
		</h:panelGrid>

		<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
			hideEffect="fade" modal="true">
			<h:outputText id="display" value="#{editorActions.text}"
				escape="true" />
		</p:dialog>

		<p:commandLink value="" >Push Text</p:commandLink>
	</h:form>

</h:body>
</html>
