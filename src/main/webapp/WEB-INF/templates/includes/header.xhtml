<div xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid columns="3">
		<p:outputPanel>
			<div style="padding: 10px">
				<p:menubar>
					<p:menuitem value="#{h['org.cpcs.link.home']}" url="home.xhtml" />
					<p:menuitem value="#{h['org.cpcs.link.organization.list']}"
						url="organization-list.xhtml" />
					<p:menuitem value="#{h['org.cpcs.link.directive.list']}"
						url="directive-list.xhtml" />
				</p:menubar>
			</div>
		</p:outputPanel>

		<p:outputPanel>
			<h:form>
				<h:panelGrid columns="2">
					<h:selectOneMenu style="padding: 10px"
						class="ui-widget ui-state-default ui-corner-all" id="cities"
						value="#{localeService.currentLocale}">
						<f:selectItems value="#{localeService.supportedLocales}" />
					</h:selectOneMenu>
					<p:commandButton action="#{localeService.setCurrentLocaleLanguage}"
						ajax="false" value="Submit" />
				</h:panelGrid>
			</h:form>
		</p:outputPanel>

		<p:outputPanel>
			<h:outputLink value="logout">
				<h:outputText value="Logout" />
			</h:outputLink>
		</p:outputPanel>
	</h:panelGrid>
</div>
