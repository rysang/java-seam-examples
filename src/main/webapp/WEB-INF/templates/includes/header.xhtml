<div xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid columns="2">
		<p:outputPanel>
			<div style="padding: 10px">
				<p:menubar>
					<p:menuitem value="#{h['org.cpcs.link.home']}" url="home.xhtml" />
					<p:menuitem value="#{h['org.cpcs.link.todo.list']}"
						url="todo-list.xhtml" />
					<p:menuitem value="#{h['org.cpcs.link.task.request']}"
						url="task-request.xhtml" />
					<p:menuitem value="#{h['org.cpcs.link.created.alerts']}"
						url="created-alerts.xhtml" />
					<p:menuitem value="#{h['org.cpcs.link.received.alerts']}"
						url="received-alerts.xhtml" />
					<p:menuitem value="#{h['org.cpcs.link.language.prefs']}"
						url="language-prefs.xhtml" />
					<p:menuitem value="#{h['org.cpcs.link.search.closed.cases']}"
						url="search-closed-cases.xhtml" />
					<p:menuitem value="#{h['org.cpcs.link.notifs']}"
						url="notifications.xhtml" />
				</p:menubar>
			</div>
		</p:outputPanel>

		<p:outputPanel>
			<h:form>
				<h:panelGrid columns="2">
					<h:selectOneMenu style="padding: 10px"
						class="ui-widget ui-state-default ui-corner-all" id="cities"
						value="#{localeService.currentLocale}">
						<f:selectItems value="#{localeService.supportedLocales}" />
					</h:selectOneMenu>
					<p:commandButton action="#{localeService.setCurrentLocaleLanguage}" ajax="false"
						value="Submit" />
				</h:panelGrid>
			</h:form>
		</p:outputPanel>

	</h:panelGrid>
</div>
