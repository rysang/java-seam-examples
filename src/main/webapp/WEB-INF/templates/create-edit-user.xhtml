<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">
	<ui:define name="center">
		<h:form id="userForm">
			<p:messages id="messages" showDetail="true" />
			<h:panelGrid border="0" columns="1" style="width:100%">
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton value="#{auktion['ro.penteker.auktion.user.management.save']}"
							action="#{securityActions.saveUser}" ajax="false" />
						<p:commandButton value="#{auktion['ro.penteker.auktion.user.management.close']}"
							action="#{securityActions.closeEditCreate}" ajax="false" immediate="true" />
					</p:toolbarGroup>
				</p:toolbar>
				<div style="height: 10px"></div>


				<h:panelGrid border="0" columns="1" style="width:40%">
					<p:fieldset legend="#{auktion['ro.penteker.auktion.user.management.headers.username']}">
						<p:inputText id="username" value="#{securityActions.currentUser.username}" style="width:100%">
							<f:validator binding="#{userValidator}" disabled="#{disableValidators}" />
						</p:inputText>
					</p:fieldset>

					<p:fieldset legend="#{auktion['ro.penteker.auktion.user.management.headers.password']}">
						<p:password id="password" value="#{securityActions.currentUser.password}" feedback="true" redisplay="true" />
					</p:fieldset>

					<p:fieldset legend="#{auktion['ro.penteker.auktion.user.management.headers.enabled']}">
						<p:selectBooleanCheckbox id="enabled" value="#{securityActions.currentUser.enabled}" />
					</p:fieldset>

					<p:fieldset legend="#{auktion['ro.penteker.auktion.user.management.headers.roles']}">
						<p:pickList id="rolePickList" value="#{securityActions.roleDualListModel}" var="role" itemValue="#{role}"
							itemLabel="#{role.authority}" converter="#{roleConverter}" showSourceControls="true" showTargetControls="true"
							showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">

							<p:ajax event="transfer" listener="#{securityActions.onTransfer}" />

							<f:facet name="sourceCaption">#{auktion['ro.penteker.auktion.user.management.headers.roles.available']}</f:facet>
							<f:facet name="targetCaption">#{auktion['ro.penteker.auktion.user.management.headers.roles.selected']}</f:facet>

							<p:column style="width:75%;">
            					#{role.authority}
        					</p:column>

						</p:pickList>

					</p:fieldset>

					<p:blockUI block="rolePickList" trigger="rolePickList">
						<h:outputText value="#{auktion['ro.penteker.auktion.loading.message']}" />
					</p:blockUI>

				</h:panelGrid>


				<div style="height: 10px"></div>

				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton value="#{auktion['ro.penteker.auktion.user.management.save']}"
							action="#{securityActions.saveUser}" ajax="false" />
						<p:commandButton value="#{auktion['ro.penteker.auktion.user.management.close']}"
							action="#{securityActions.closeEditCreate}" ajax="false" immediate="true" />
					</p:toolbarGroup>
				</p:toolbar>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
