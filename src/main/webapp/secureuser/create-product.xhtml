<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">
	<ui:define name="center">
		<h:form id="productForm">
			<p:messages id="messages" showDetail="true" />
			<h:panelGrid border="0" columns="1" style="width:100%">
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton value="#{auktion['ro.penteker.auktion.category.save']}" action="#{productActions.saveProduct}"
							ajax="false" />
						<p:commandButton value="#{auktion['ro.penteker.auktion.category.close']}"
							action="#{securityActions.closeEditCreate}" ajax="false" immediate="true" />
					</p:toolbarGroup>
				</p:toolbar>

				<div style="height: 10px"></div>
				<h:panelGrid border="0" columns="1" style="width:50%">
					<p:fieldset legend="#{auktion['ro.penteker.auktion.product.name']}">
						<p:inputText id="name" value="#{productActions.currentProduct.name}" style="width:100%" required="true" />
						<p:message id="nameMgs" for="name" />
					</p:fieldset>

					<p:fieldset legend="#{auktion['ro.penteker.auktion.product.description']}">
						<h:inputTextarea id="description" value="#{productActions.currentProduct.description}"
							style="width:100%; height: 200px" required="true" />
						<p:message id="descriptionMgs" for="description" />
					</p:fieldset>

					<p:fieldset legend="#{auktion['ro.penteker.auktion.product.price']}">
						<p:inputText id="price" value="#{productActions.currentProduct.price}" style="width:100%" required="true" />
					</p:fieldset>

					<p:fieldset legend="#{auktion['ro.penteker.auktion.product.currency']}">
						<p:selectOneMenu id="currency" value="#{productActions.currentProduct.currency}" style="width:100%">
							<f:selectItem itemLabel="EUR" itemValue="EUR" />
							<f:selectItem itemLabel="RON" itemValue="RON" />
						</p:selectOneMenu>
					</p:fieldset>


					<p:fieldset legend="#{auktion['ro.penteker.auktion.category.headers.assoc.types']}">
						<p:panelGrid style="width:100%">
							<p:row>
								<p:column colspan="3">
									<p:dataList value="#{productActions.currentProduct.aukTypeList}" var="type" itemType="square" id="typeList"
										style="width:100%">
										<p:column>
											<h:outputText value="#{type.name}" />
											<p:commandLink action="#{productActions.deleteType(type)}" style="margin-left:20px;"
												value="#{auktion['ro.penteker.auktion.category.delete.category']}" ajax="false"
												onclick="if (!confirm('#{auktion['ro.penteker.auktion.category.type.confirmation']}')) return false" />
										</p:column>
									</p:dataList>
								</p:column>
							</p:row>

							<p:row>
								<p:column colspan="2" style="width:75%">
									<p:selectOneMenu id="categorySelect" value="#{productActions.selectedCategoryId}">
										<f:selectItems value="#{productActions.categories}" var="category" itemLabel="#{category.name}"
											itemValue="#{category.id}" />
										<p:ajax update="productForm:categTypeSelect" />
									</p:selectOneMenu>
									<span style="padding-left: 5px"> <p:selectOneMenu id="categTypeSelect"
											value="#{productActions.selectedTypeId}">
											<f:selectItems value="#{productActions.types}" var="type" itemLabel="#{type.name}" itemValue="#{type.id}" />
											<!-- <f:validator binding="#{prodTypeValidator}" /> -->
										</p:selectOneMenu> </span>
								</p:column>
								<p:column colspan="1" style="width:25%">
									<p:commandButton value="#{auktion['ro.penteker.auktion.category.btn.type.add']}"
										action="#{productActions.addType}"
										update="productForm:typeList productForm:descriptionMgs productForm:nameMgs" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</h:panelGrid>


				<div style="height: 10px"></div>

				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton value="#{auktion['ro.penteker.auktion.category.save']}" action="#{productActions.saveProduct}"
							ajax="false" />
						<p:commandButton value="#{auktion['ro.penteker.auktion.category.close']}"
							action="#{securityActions.closeEditCreate}" onclick="$('userForm:nameType').val('')" ajax="false"
							immediate="true" />
					</p:toolbarGroup>
				</p:toolbar>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
