submit.complaints.submit.explanation=Chystáte sa odoslať tieto sťažnosti. Po ich odoslaní už nebude možné meniť ich a takisto zmiznú spomedzi Vašich neodoslaných sťažností (otvorených aj uzavretých). Aplikácia sa Vás opýta, či máte záujem uložiť súbor vo formáte CSV na Vašom počítači so všetkými informáciami, ktoré ste uviedli v sťažnostiach (v povinných i nepovinných políčkach). Takisto budete mať kedykoľvek možnosť stiahnuť si správy vo formáte CVS o všetkých odoslaných sťažnostiach, čím budete mať možnosť vytvoriť si úplnú správu o všetkých Vami odoslaných sťažnostiach. V týchto posledných správach sa však zobrazia len informácie uvedené v rámci povinných údajov.
