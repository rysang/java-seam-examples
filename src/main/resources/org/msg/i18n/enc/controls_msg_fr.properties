submit.complaints.submit.explanation=Vous \u00eates sur le point de valider ces r\u00e9clamations. Une fois qu'elles auront \u00e9t\u00e9 valid\u00e9es, vous ne pourrez plus les modifier, et elles dispara\u00eetront de vos r\u00e9clamations locales (ouvertes et ferm\u00e9es). <br />Une invite vous permettra de sauvegarder sur votre ordinateur un ficher CSV contenant toutes les informations introduites dans les r\u00e9clamations (dans les champs obligatoires et dans les champs facultatifs). <br />Vous pourrez aussi t\u00e9l\u00e9charger les rapports CSV \u00e0 tout moment de toute validation, ce qui vous permettra de constituer un rapport complet concernant vos r\u00e9clamations valid\u00e9es. Veuillez noter que ces derniers rapports ne contiendront que les informations introduites dans les champs obligatoires.
