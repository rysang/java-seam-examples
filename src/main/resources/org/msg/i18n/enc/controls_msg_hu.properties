submit.complaints.submit.explanation=\u00d6n a panaszok beny\u00fajt\u00e1s\u00e1ra k\u00e9sz\u00fcl. Miut\u00e1n a panaszokat beny\u00fajtotta, azokat t\u00f6bb\u00e9 nem fogja tudni m\u00f3dos\u00edtani, \u00e9s elt\u0171nnek a helyi panaszok (mind a nyitott, mind a lez\u00e1rt panaszok) list\u00e1j\u00e1b\u00f3l. <br /> Az alkalmaz\u00e1s seg\u00edts\u00e9g\u00e9vel elmenthet egy CSV f\u00e1jlt a sz\u00e1m\u00edt\u00f3g\u00e9p\u00e9n, amely minden inform\u00e1ci\u00f3t tartalmaz, amit megadott a panaszok l\u00e9trehoz\u00e1sakor (mind a k\u00f6telez\u0151 \u00e9s nem k\u00f6telez\u0151 mez\u0151kben). <br /> B\u00e1rmikor, b\u00e1rmely beny\u00fajtott panaszra vonatkoz\u00f3 CSV-jelent\u00e9seket is let\u00f6lthet, a.melyek lehet\u0151v\u00e9 teszik, hogy teljes k\u00e9pet a beny\u00fajtott panaszokr\u00f3l. K\u00e9rj\u00fck, vegye figyelembe, hogy az ut\u00f3bbi jelent\u00e9sek csak a k\u00f6telez\u0151en kit\u00f6ltend\u0151 mez\u0151kbe bevitt inform\u00e1ci\u00f3t tartalmazz\u00e1k
