submit.complaints.submit.explanation=Olet l\u00e4hett\u00e4m\u00e4ss\u00e4 n\u00e4it\u00e4 valituksia. Kun valitukset on l\u00e4hetetty, niit\u00e4 ei voi en\u00e4\u00e4 muuttaa, ja ne katoavat paikallisista (sek\u00e4 avoimien ett\u00e4 suljettujen valitusten) luetteloista.<br />Kehotteen avulla voit tallentaa tietokoneellesi CSV-tiedoston, joka sis\u00e4lt\u00e4\u00e4 kaikki valituksiin sy\u00f6tt\u00e4m\u00e4si tiedot (sek\u00e4 pakolliset ett\u00e4 valinnaiset kent\u00e4t). <br />Voit my\u00f6s milloin tahansa tuottaa CSV-raportteja kaikista tekemist\u00e4si l\u00e4hetyksist\u00e4 ja siten laatia kattavan raportin l\u00e4hetyksist\u00e4si. N\u00e4iss\u00e4 koontiraporteissa n\u00e4kyv\u00e4t kuitenkin vain pakollisiin kenttiin sy\u00f6tetyt tiedot.
