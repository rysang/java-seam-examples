submit.complaints.submit.explanation=Du \u00e4r p\u00e5 v\u00e4g att skicka klagom\u00e5len. N\u00e4r klagom\u00e5len har skickats g\u00e5r det inte att \u00e4ndra dem och de f\u00f6rsvinner ocks\u00e5 fr\u00e5n dina klagom\u00e5l (b\u00e5de oavslutade och avslutade klagom\u00e5l) ).<br />Med hj\u00e4lp av en prompt kan du spara en CSV-fil p\u00e5 din dator med all information som du har lagt in i klagom\u00e5len (b\u00e5de obligatoriska och frivilliga f\u00e4lt). <br />Du kan ocks\u00e5 n\u00e4r som helst ladda ner CSV-rapporter om alla inl\u00e4gg och p\u00e5 s\u00e5 s\u00e4tt f\u00e5 en fullst\u00e4ndig rapport om de uppgifter som du har skickat in. Observera att dessa rapporter endast inneh\u00e5ller informationen i de obligatoriska f\u00e4lten.
