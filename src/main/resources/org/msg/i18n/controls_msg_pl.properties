submit.complaints.submit.explanation=Skargi zostaną wysłane. Po wysłaniu skarg nie będzie można edytować i znikną ze skarg lokalnych (otwartych i zamkniętych).<br />Program przypomni o możliwości zapisania na twardym dysku pliku w formacie CSV zawierającego wszystkie informacje wprowadzone do skargi (w tym pola obowiązkowe i opcjonalne). <br />W każdym momencie istnieje możliwość załadowania pliku CSV z każdej przesłanej skargi, co umożliwia stworzenie pełnego raportu z wszystkich przesłanych skarg. Ostatnie raporty zawierają jedynie informacje wprowadzone w polach obowiązkowych.
