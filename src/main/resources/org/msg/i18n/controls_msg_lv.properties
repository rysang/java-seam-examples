submit.complaints.submit.explanation=Jūs grasāties iesniegt šīs sūdzības. Pēc sūdzību iesniegšanas tās vairs nevarēs mainīt un tās pazudīs no lokālajām sūdzībām (gan atvērtās, gan aizvērtās sūdzības). <br />Atgādne ļaus saglabāt savā datorā CSV datni ar visu sūdzībās ievadīto informāciju (gan obligāti aizpildāmajos, gan izvēles laukos). <br />Jebkurā iesniegšanas laikā būs iespējams lejupielādēt CSV ziņojumus, kas ļaus izveidot pilnu ziņojumu par katru iesniegšanu. Ņemiet vērā, ka minētajos pēdējos ziņojumus būs tikai tā informācija, kas ievadīta obligāti aizpildāmajos laukos.  
