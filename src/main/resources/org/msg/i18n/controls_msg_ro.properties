submit.complaints.submit.explanation=Sunteți pe punctul de a transmite aceste plângeri. De îndată ce aceste plângeri vor fi transmise, nu veți mai putea să le modificați și vor dispărea din lista dumneavoastră de plângeri locale (atât din lista plângerilor deschise, cât și din cea a plângerilor încheiate).<br />O fereastră de avertizare vă va permite să salvați un fișier în format CSV pe computerul dumneavoastră care va cuprinde toate informațiile pe care le-ați inclus la înregistrarea plângerilor (atât în câmpurile obligatorii, cât și în cele opționale). <br />Veți putea, de asemenea, să descărcați în orice moment rapoarte în format CSV ale oricărei transmiteri, fapt care vă va permite să țineți o evidență completă a plângerilor dumneavoastră. Vă rugăm să rețineți că ultimele rapoarte menționate vor conține numai informațiile care au fost incluse în câmpurile obligatorii.
