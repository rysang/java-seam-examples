submit.complaints.submit.explanation=U staat op het punt om deze klachten in te dienen. Zodra deze klachten zijn ingediend, kunt u ze niet meer wijzigen en zullen ze ook uit uw lijst van lokale klachten verdwijnen (zowel open als afgesloten klachten).<br />Het systeem biedt u de mogelijkheid op uw computer een CSV-bestand op te slaan met daarin alle informatie die u in de klachten hebt ingevoerd (zowel verplichte als optionele velden). <br />U kunt ook te allen tijde CSV-rapporten van uw indieningen downloaden, zodat u een volledig overzicht van uw indieningen kunt samenstellen. Hou er wel rekening mee dat deze rapporten alleen de informatie uit de verplichte velden bevatten.
