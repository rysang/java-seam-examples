submit.complaints.submit.explanation=Disse klager er klar til at blive indgivet. Når klagerne er indgivet, kan de ikke længere ændres, og de vil også forsvinde fra de lokale klager (både åbne og lukkede klager).<br />En dialogboks gør det muligt at gemme en CSV-fil på computeren med alle de oplysninger, der er opført i klagerne (både obligatoriske og fakultative felter). <br />Du vil også til enhver tid kunne downloade CSV-rapporter om eventuelle indberetninger, som gør det muligt at udfærdige en fuldstændig rapport om indberetningerne. Rapporterne vil dog kun indeholde de oplysninger, der er opført i de obligatoriske felter.
