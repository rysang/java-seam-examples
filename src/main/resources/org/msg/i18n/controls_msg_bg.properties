submit.complaints.submit.explanation=Вие сте на път да изпратите жалбите. Веднъж изпратени, повече няма да имате възможност да внасяте промени в тях и в същото време те ще изчезнат от Вашите локални жалби (както отворени, така и затворени жалби).<br />Служебно съобщение ще Ви прикани да запишете CSV файл на Вашия компютър с цялата въведена от Вас в жалбите информация (както от задължителните, така и от незадължителните полета). <br />Ще имате възможност също така да сваляте CSV доклади по всяко време за всяка изпратена информация, което ще ви позволи да съставите пълен доклад с изпратената от Вас информация. Моля, имайте предвид, че тези последни доклади ще съдържат само информацията, въведена в задължителните полета.
