submit.complaints.submit.explanation=Se tissottometti dawn l-ilmenti. Ġaladarba jiġu sottomessi, ma tkunx tista' tirranġahom u fl-istess ħin ma jibqgħux jidhru fl-ilmenti lokali tiegħek (kemm dawk magħluqin, kif ukoll miftuħin). <br /> Sinjal tal-prompt iħallik tissejvja fajl CSV fuq il-kompjuter tiegħek bl-informazzjoni kollha li daħħalt fl-ilmenti (kemm fis-sezzjonijiet obbligatorji, kif ukoll dawk li mhux obbligatorji). <br /> Kull ħin inti tkun tista' ukoll tniżżel rapporti CSV ta' kwalunkwe sottomissjoni, li jippermettilek issawwar rapport sħiħ tas-sottomissjonijiet tiegħek. Jekk jogħġbok żomm nota li dawn l-aħħar rapporti jkollhom biss l-informazzjoni mdaħħla fis-sezzjonijiet obbligatorji.
