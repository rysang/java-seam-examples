submit.complaints.submit.explanation=Šie Jūsų skundai netrukus bus išsiųsti. Juos išsiuntus nebegalėsite jų keisti, jie taip pat nebus rodomi Jūsų vietinių skundų (ir atvertų, ir užsklęstų skundų) sąraše. <br /> Gavę sistemos pranešimą galėsite į savo kompiuterį įrašyti CSV rinkmeną su visais įvestais skundų duomenimis (privalomuose ir pasirenkamuose laukuose). <br /> Taip pat bet kada galėsite parsisiųsti visų dokumentų CSV ataskaitas, pagal kurias galėsite sudaryti išsamią dokumentų ataskaitą. Atkreipiame dėmesį į tai, kad pastarosiose ataskaitose pateikiami tik tie duomenys, kuriuos įvedėte privalomuose laukuose.
