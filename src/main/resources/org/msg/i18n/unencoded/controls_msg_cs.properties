submit.complaints.submit.explanation=Chystáte se odeslat tyto stížnosti. Jakmile budou odeslány, nebudete je již moci měnit. Tyto stížnosti rovněž zmizí z Vašich neodeslaných stížností (z otevřených i uzavřených).<br />Na základě výzvy budete moci na svém počítači uložit soubor ve formátu CSV se všemi údaji, které jste ve stížnostech zadali (v povinných i nepovinných polích). <br />Budete si rovněž moci kdykoli stáhnout zprávu ve formátu CSV o kterémkoli odeslání, které jste provedli. Na základě toho budete moci vytvořit úplnou zprávu o odesláních, která jste provedli. Tyto poslední zmíněné zprávy budou obsahovat pouze údaje zadané v povinných polích.
