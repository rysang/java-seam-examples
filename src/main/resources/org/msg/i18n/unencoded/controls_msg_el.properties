submit.complaints.submit.explanation=Είστε έτοιμος/-η να υποβάλετε αυτές τις καταγγελίες. Όταν υποβληθούν οι καταγγελίες, δεν θα μπορείτε πλέον να τις τροποποιήσετε και θα εξαφανιστούν από τον κατάλογο των τοπικών καταγγελιών σας (τόσο των εκκρεμών όσο και των περατωθεισών).<br />Ένα ειδικό μήνυμα θα σας επιτρέψει να αποθηκεύσετε ένα αρχείο CSV στον υπολογιστή σας, με όλα τα στοιχεία που καταχωρίσατε στις καταγγελίες (τόσο στα υποχρεωτικά όσο και στα προαιρετικά πεδία). <br />Θα μπορείτε επίσης να μεταφορτώνετε εκθέσεις CSV σε οποιαδήποτε στιγμή υποβολής κάποιας καταγγελίας, πράγμα που θα σας παρέχει τη δυνατότητα να καταρτίσετε πλήρη φάκελο των καταγγελιών σας. Επισημαίνεται ότι οι εν λόγω εκθέσεις θα περιέχουν μόνο τα στοιχεία που καταχωρίσατε στα υποχρεωτικά πεδία.
