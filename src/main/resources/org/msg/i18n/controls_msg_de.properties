submit.complaints.submit.explanation=Diese Beschwerden werden jetzt übermittelt. Nach erfolgter Übermittlung können Sie keine Änderungen mehr daran vornehmen. Auch verschwinden die Beschwerden aus Ihrer lokalen Beschwerdeliste (fertiggestellte und noch nicht abgeschlossene Beschwerden).<br />Über eine Eingabeaufforderung können Sie eine CSV-Datei auf Ihrem Rechner speichern, die alle Angaben aus den Eingabefeldern (Pflichtfelder plus fakultative Felder) der Beschwerde enthält. <br />Auch können Sie zu jeder übermittelten Beschwerde jederzeit einen CSV-Bericht herunterladen, anhand dessen Sie einen vollständigen Bericht über die von Ihnen übermittelten Beschwerden erstellen können. Diese Berichte enthalten jedoch nur die Eingaben aus den Pflichtfeldern.
